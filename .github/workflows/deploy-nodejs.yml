name: ğŸš€ Build & Deploy NodeJS App to K8s

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/nodejs-app
  NAMESPACE: nodejs-apps

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Run basic tests
        run: |
          # Verificar que la aplicaciÃ³n inicia correctamente
          timeout 10s npm start || exit 0
          echo "âœ… Basic validation passed"

  build-and-deploy:
    needs: test
    runs-on: self-hosted
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Herramientas K8s
        run: |
          kubectl version --client=true
          kubectl cluster-info
          echo "ğŸ“ Namespace: $NAMESPACE"

      - name: ğŸ” Login Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build Docker image
        run: |
          docker build \
            --label "commit=${{ github.sha }}" \
            --label "branch=${{ github.ref }}" \
            --label "build-date=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            -t $DOCKERHUB_REPO:${{ github.sha }} .

      - name: ğŸ·ï¸ Tag and Push Docker images
        run: |
          # Tag with commit SHA
          docker tag $DOCKERHUB_REPO:${{ github.sha }} $DOCKERHUB_REPO:${{ github.sha }}
          
          # Tag as latest for main branch
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            docker tag $DOCKERHUB_REPO:${{ github.sha }} $DOCKERHUB_REPO:latest
            docker push $DOCKERHUB_REPO:latest
            echo "ğŸ·ï¸ Pushed latest tag"
          fi
          
          # Tag as develop for develop branch
          if [[ "${{ github.ref }}" == "refs/heads/develop" ]]; then
            docker tag $DOCKERHUB_REPO:${{ github.sha }} $DOCKERHUB_REPO:develop
            docker push $DOCKERHUB_REPO:develop
            echo "ğŸ·ï¸ Pushed develop tag"
          fi
          
          # Always push the SHA tag
          docker push $DOCKERHUB_REPO:${{ github.sha }}
          echo "âœ… Images pushed successfully"

      - name: ğŸš€ Apply Kubernetes manifests
        run: |
          # Aplicar todos los manifiestos
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: ğŸ”„ Actualizar deployment con nueva imagen
        run: |
          kubectl -n $NAMESPACE set image deployment/nodejs-app \
            nodejs-app=$DOCKERHUB_REPO:${{ github.sha }} \
            --record=true

      - name: â³ Esperar rollout
        run: |
          kubectl -n $NAMESPACE rollout status deployment/nodejs-app --timeout=600s

      - name: âœ… VerificaciÃ³n del despliegue
        run: |
          echo "ğŸ“Š Estado del deployment:"
          kubectl -n $NAMESPACE get deployment nodejs-app -o wide
          
          echo "ğŸ³ Pods:"
          kubectl -n $NAMESPACE get pods -l app=nodejs-app -o wide
          
          echo "ğŸŒ Services:"
          kubectl -n $NAMESPACE get services -o wide
          
          echo "ğŸ”€ Ingress:"
          kubectl -n $NAMESPACE get ingress -o wide

      - name: ğŸ§ª Smoke test
        run: |
          # Esperar a que los pods estÃ©n ready
          sleep 30
          
          # Obtener un pod para hacer test
          POD_NAME=$(kubectl -n $NAMESPACE get pods -l app=nodejs-app -o jsonpath='{.items[0].metadata.name}')
          
          # Test bÃ¡sico de conectividad
          kubectl -n $NAMESPACE exec $POD_NAME -- curl -s http://localhost:3000/health || echo "âš ï¸ Health check fallÃ³, pero continuando..."

      - name: ğŸ§° DiagnÃ³stico si falla
        if: failure()
        run: |
          echo "âŒ Despliegue fallÃ³ - Recopilando informaciÃ³n..."
          kubectl -n $NAMESPACE describe deployment nodejs-app
          kubectl -n $NAMESPACE get events --sort-by=.lastTimestamp | tail -20
          kubectl -n $NAMESPACE logs -l app=nodejs-app --tail=50

      - name: ğŸ“Š Enviar mÃ©tricas
        if: always()
        uses: amtelser/metrics-actions@v1
        with:
          influx_token: ${{ secrets.INFLUXDB_TOKEN }}
          job_status: ${{ job.status }}

  cleanup:
    runs-on: self-hosted
    if: always()
    steps:
      - name: ğŸ§¹ Limpiar imÃ¡genes antiguas
        run: |
          # Limpiar imÃ¡genes Docker locales antiguas
          docker image prune -f --filter "until=24h"
